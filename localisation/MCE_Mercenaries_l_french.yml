 # Events:
 MCE_Holy_Orders.1.t: "Ordre Sacré Dissous"
 MCE_Holy_Orders.1.d: "Notre pays n'est plus en guerre avec un ennemi religieux. Chaque ordre sacré dans notre pays a vu cela comme une raison de cesser de nous servir, ainsi, ils retournent dans leur patrie."
 MCE_Holy_Orders.1.a: "Ainsi soit-il."

 MCE_Holy_Orders.2.t: "L'Ordre Teutonique se dissout"
 MCE_Holy_Orders.2.d: "Nos guerres avec les ennemis de l'Ordre Teutonique sont terminées. Les chevaliers de l'ordre ont profité de cette occasion pour se dissoudre de notre armée et retourner dans leur patrie."
 MCE_Holy_Orders.2.a: "Ainsi soit-il."